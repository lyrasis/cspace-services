<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<!-- The template -->
		<div id="cspace"></div>
		<script src="/cspace-ui/cspaceUI@@UI_VERSION@.min.js"></script>
		<script src="/cspace-ui/@PLUGIN_NAME@@@PLUGIN_VERSION@.min.js"></script>
		<script>
			cspaceUI({
				tenantId: '@TENANT_ID@',
				// Logo value should include quotes, or use "undefined" (no quotes) for default logo
				logo: @LOGO@,
				messages: {
					// Override the login page title
					'about.title': '@MESSAGE_TITLE@',
					'about.contentHTML': @ABOUT@,
				},
				basename: '@PLUGIN_BASENAME@',
				prettyUrls: true,
				plugins: [
					@PLUGIN_NAME@(),
				],
			});
		</script>
	</body>
</html>
